<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

        <div class="tile-container"><span class="tile" id="0"></span></div>

        <div class="tile-container"><span class="tile" id="2"></span></div>
        <div class="tile-container"><span class="tile" id="3"></span></div>
        <div class="tile-container"><span class="tile" id="4"></span></div>
        <div class="tile-container"><span class="tile" id="5"></span></div>
        <div class="tile-container"><span class="tile" id="6"></span></div>
        <div class="tile-container"><span class="tile" id="7"></span></div>
        <div class="tile-container"><span class="tile" id="8"></span></div>
    </div>
</body>
</html>
